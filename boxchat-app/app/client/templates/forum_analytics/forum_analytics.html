<template name="ForumAnalytics">
  <div class="forum-analytics ui centered grid container">

    <div class="row">
      <div class="sixteen wide column">
        <h2 class="ui header">Forum analytics</h2>
      </div>
    </div>

    <div class="row">
      <div class="sixteen wide column">
        {{> AnalyticsUserContrib}}
      </div>
    </div>

    <div class="row">
      <div class="sixteen wide column">
        {{> AnalyticsUserContribTable}}
      </div>
    </div>

    <div class="row">
      <div class="sixteen wide column">

        <div class="ui segment">
          <div class="ui grid stackable">
            <div class="ui sixteen wide column stackable">
              <h2 class="ui header">Trending Topics</h2>
            </div>
            <div class="ui sixteen wide column stackable">
              {{#each forumHotTopics}} {{> ForumHotTopic}} {{/each}}
            </div>
          </div>
          <div>
          </div>
        </div>

      </div>
    </div>

  </div>
</template>
