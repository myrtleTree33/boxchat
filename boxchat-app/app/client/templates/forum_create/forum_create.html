<template name="ForumCreate">
  <div class="forum-create">

    <div class="ui grid container">

      <div class="sixteen wide column left aligned">
        <div class="left aligned ui header">
          <h2>Create a new forum</h2>
        </div>

        <form class="ui form" id="form-create-forum">

          <div class="fields">
            <div class="ten wide field">
              <label>Title</label>
              <input type="text" name="title" value="" placeholder="Title of your forum.">
            </div>
          </div>

          <div class="fields">
            <div class="ten wide field">
              <label>Description</label>
              <textarea name="description" id="forum-description" rows="2" placeholder="Elaborate on what your forum does."></textarea>
            </div>
          </div>

          <div class="fields">
            <div class="ten wide field">
              <label>Topic</label>
              <input type="text" name="topics" value="" placeholder="Topics..">
            </div>
          </div>

          <div class="fields">
            <div class="ten wide field">
              <label>Users</label>
              <textarea name="users" id="forum-users" rows="5" placeholder="Add users by name or email.."></textarea>
            </div>
          </div>

          <div class="ui hidden divider"></div>

          <div class="inline fields">
            <div class="ten wide field">
              <button class="ui animated fade orange big button" type="submit">
                <div class="visible content">
                  Create a forum!
                </div>
                <div class="hidden content">
                  Go for it!
                </div>
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</template>
