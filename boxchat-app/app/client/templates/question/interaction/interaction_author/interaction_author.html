<template name="InteractionAuthor">
  <div class="interaction-author ui grid">

    <div class="ui row">
      <div class="sixteen wide column">
          <a><img class="ui right floated mini image" src="{{author.profile.profileImg}}" alt="" /></a>
      </div>
      <div class="sixteen wide column right aligned">
        <div class="ui content right floated">
          <a class="ui author">{{author.profile.name}}</a>
        </div>
      </div>
      <div class="sixteen wide column right aligned">
        <div class="ui content">
          Posted {{creationTime}}
        </div>
      </div>
  </div>

    <div class="ui hidden divider">
    </div>
  </div>
</template>
