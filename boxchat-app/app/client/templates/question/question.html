<template name="Question">
  <div class="question">
    <div class="ui grid">
      <div class="eleven wide computer eleven wide tablet sixteen wide mobile column">
        <!-- Main question title -->
        {{#with question}} {{> QuestionMainTitle}} {{/with}}
        <!-- Main question -->
        {{#with question}} {{> QuestionMain}} {{/with}}
        <!-- interactions -->
        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>
        <div class="ui horizontal divider">
          <h3 class="ui header">{{interactionsCount}} Interactions</h3>
        </div>
        <div class="ui hidden divider"></div>
        {{#each interactions}} {{> Interaction}} {{/each}}

        <!-- Editor -->
        {{> InteractionEditor}}

      </div>
      <div class="five wide computer eleven wide tablet sixteen wide mobile column">
        <div id="questionRightSidebar">
        <div class="latestTopics">
          <h2><a id="backToForum">{{currentForum}}</a></h2>
          <h3>Latest Topics</h3>
          {{#each questions}}
            {{> RightSideLatestTopics}}
          {{/each}}
        </div>
        </div>
      </div>
    </div>
  </div>
</template>
