<template name="Lander">
  <div class="lander">
    {{> Sidebar}}
    <div class="ui grid container">
      <div class="sixteen wide column right aligned">
        <div class="ui inline dropdown">
          <div class="text">
            <img class="ui avatar image" src="{{currentUser.profileImg}}">
            <span>{{currentUser.name}}</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" id="btn-logout">Signout</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
