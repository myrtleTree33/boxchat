<template name="Forum">
  <div class="forum">
    <div class="container ui grid">
      <div class="ten wide computer sixteen wide mobile column">

      <div class="left aligned">
        <div class="ui grid">
          <div class="twelve wide column left aligned">
            <h2>{{title}}</h2>
          </div>
          <div class="four wide column right aligned">
            <button class="ui orange button right floated" id="btn-ask">Ask a question</button>
          </div>
        </div>
      </div>

      <div class="left aligned">
        {{> Search}}
      </div>

      <div class="left aligned">
        <div class="ui segments">
          {{#each questions}} {{> ForumQuestion}} {{/each}}
        </div>
      </div>
    </div>
    
    <div class="computer only one wide column"></div>
    <div class="computer only tablet only five wide column"></div>
    </div>
  </div>
</template>
