<template name="ForumPosts">
  <tr>
    <td class="voteCount">{{votes}}</td>
    <td class="posts canOverflow"><a class="title">{{title}}</a></td>
    <td class="author canOverflow"><a class="authorName">{{authorName}}</a></td>
    <td class="viewCount">{{views}}</td>
    <td class="date">{{creationTime}}</td>
  </tr>
</template>
