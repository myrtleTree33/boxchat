<template name="ForumQuestion">
  <div class="forum-question ui segment">

    <div class="ui two column stackable grid container">
      <div class="four wide column middle aligned content">
        <div class="ui small statistics">

          <div class="statistic">
            <div class="value">
              {{votes}}
            </div>
            <div class="label">
              Votes
            </div>
          </div>

          <div class="statistic">
            <div class="value">
              {{views}}
            </div>
            <div class="label">
              Views
            </div>
          </div>

        </div>

      </div>

      <div class="twelve wide column middle aligned content">
        <div class="ui medium header">
          {{title}}
        </div>
      </div>

    </div>

  </div>
</template>
