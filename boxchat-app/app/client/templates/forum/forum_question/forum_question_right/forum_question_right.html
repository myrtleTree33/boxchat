<template name="ForumQuestionRight">
  <div class="forum-question-right ui grid column stackable bottom aligned">
    <div class="ui row">
      <div class="metadata">
          <a><img class="ui right floated mini image" src="http://semantic-ui.com/images/avatar/small/joe.jpg" alt="" /></a>
          
          <div class="name">
          <a class="ui author">{{author.profile.name}}</a>
          </div>
          
          <div class="date">
          Posted {{creationTime}}
          </div>
          
          <div class="rating">
            <i class="star icon"></i>
              5 Faves
            </div>
      </div>
      <div class="five wide column right aligned">

      </div>
      <div class="nine wide column right aligned">

      </div>
  </div>
</div>
</template>
