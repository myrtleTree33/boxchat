<template name="ForumQuestionRight">
  <div class="forum-question-right ui column stackable bottom aligned">

      <div class="metadata">
        <a>
          <img class="ui right floated mini image" src="{{author.profile.profileImg}}" alt="" />
        </a>

        <div class="name">
          <a class="ui author">{{author.profile.name}}</a>
        </div>

        <div class="date">
          Posted {{creationTime}}
        </div>
      </div>

  </div>
</template>
