<template name="MasterLayout">
    {{#unless currentUser}}
      <div class="pusher">
        {{> MainSplash}}
      </div>
    {{else}}
      {{#unless hasEmail}}
        {{> AddEmail}}
      {{else}}
      <div>
        {{> Topmenu}}
      </div>
        <div id="main_content">
        <div class="pusher">
          <!--
          {{> Sidebar}}
          {{> Topbar}}
          -->
          {{> yield}}
        </div>
        </div>
      {{/unless}}
    {{/unless}}
</template>
