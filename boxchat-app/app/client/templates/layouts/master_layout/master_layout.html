<template name="MasterLayout">
    {{#unless currentUser}}
      <div class="pusher">
        {{> MainSplash}}
      </div>
    {{else}}
      {{#unless hasEmail}}
        {{> AddEmail}}
      {{else}}
      <div>
        {{> Topmenu}}
        {{> Forumbar}}
      </div>
        <div id="main_content">
        <div class="pusher">
          {{> yield}}
        </div>
        </div>
      {{/unless}}
    {{/unless}}
</template>
