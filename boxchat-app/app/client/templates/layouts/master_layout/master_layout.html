<template name="MasterLayout">
    {{#unless currentUser}}
      <div class="pusher">
        {{> MainSplash}}
      </div>
    {{else}}
      {{#unless hasEmail}}
        {{> AddEmail}}
      {{else}}
      {{> Forumbar}}
        <div class="pusher">
          {{> Sidebar}}
          {{> Topbar}}
          {{> yield}}
        </div>
      {{/unless}}
    {{/unless}}
</template>
