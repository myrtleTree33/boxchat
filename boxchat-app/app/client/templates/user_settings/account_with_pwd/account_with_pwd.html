<template name="AccountWithPwd">
  <div class="account-with-pwd">
        <form class="ui form">
      <h4 class="ui dividing header">Basic Account Setting</h4>
      <div class="field">
        <label>User Name</label>
        <div class="one fields">
          <div class="field">
            <input type="text" name="shipping[first-name]" placeholder="User Name">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Old Password</label>
        <div class="fields">
          <div class="twelve wide field">
            <input type="password" name="shipping[address]" placeholder="Old Password">
          </div>
        </div>
      </div>
      <div class="field">
        <label>New Password</label>
        <div class="fields">
          <div class="twelve wide field">
            <input type="password" name="shipping[address]" placeholder="New Password">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Confirm New Password</label>
        <div class="fields">
          <div class="twelve wide field">
            <input type="password" name="shipping[address]" placeholder="Confirm New Password">
          </div>
        </div>
      </div>
      <div class="ui button" tabindex="0">Submit</div>
    </form>
  </div>
</template>
