<template name="Search">
  <div class="search">
      <div class="searchTags">
      Forum tags: &nbsp;&nbsp;&nbsp;
      {{#each tags}}
        <button class="ui tiny lightblue button btn-sticky-tag" value="{{this}}">{{this}}</button>
      {{/each}}
      </div>
      <!-- Text input using Selectize JS -->
      <form class="ui form" id="forum-search">
        <div class="field">
          <input type="text" id="input-tags" placeholder="Example:   #project   #tut" name="query">
        </div>
        <!-- hack for auto submit on enter -->
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
      </form>
    </div>
</template>
